<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Nível 2 - Storyteller</title>
    <link rel="stylesheet" href="nivel2.css">
    <style>
        .card.esgotado {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>

<h2 class="titulo">
    Mary cozinha a perna do cordeiro
    <span id="resultado" class="icone"></span>
</h2>

<div class="painel">
    <div class="slot" id="slot1"><div class="slot-content"></div></div>
    <div class="slot" id="slot2"><div class="slot-content"></div></div>
    <div class="slot" id="slot3"><div class="slot-content"></div></div>
</div>

<h3 class="subtitulo">Arrasta os elementos para construir a cena</h3>

<div id="contentor" class="elementos">
    <!-- Fundos -->
    <div class="card fundo" draggable="true" data-color="#FFD700" id="fundoCozinha" data-uso="5"><span>Cozinha</span></div>
    <div class="card fundo" draggable="true" data-color="#8B0000" id="fundoForno" data-uso="5"><span>Forno</span></div>

    <!-- Personagens/Objetos -->
    <div class="card personagem" draggable="true" id="mary" data-uso="5">
        <img src="Interactive_Project/assets/Mary.png" alt="Mary">
    </div>
    <div class="card personagem" draggable="true" id="pernaCrua" data-uso="5">
        <img src="assets/pernaCrua.png" alt="Perna Crua">
    </div>
    <div class="card personagem" draggable="true" id="pernaAssada" data-uso="5">
        <img src="assets/pernaAssada.png" alt="Perna Assada">
    </div>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <h2 id="tituloFinal">Feedback</h2>
        <p id="descricaoFinal"></p>
        <div style="margin-top: 20px;">
            <button id="btnAvancar" style="display: none;">Voltar para a história</button>
            <button id="btnTentarNovamente" onclick="location.reload()">Tentar Novamente</button>
        </div>
    </div>
</div>

<script src="nivel2.js"></script>
</body>
</html>
